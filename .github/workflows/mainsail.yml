name: Build MainsailOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Install QEMU and dependencies for ARM emulation
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support

      - name: Cache input.img
        uses: actions/cache@v3
        id: cache-input-img
        with:
          path: build/input.img
          key: ${{ runner.os }}-input-img-v2025-05-13
          restore-keys: |
            ${{ runner.os }}-input-img-
            
      - name: Download and extract RaspiOS Lite 64-Bit if cache miss
        if: steps.cache-input-img.outputs.cache-hit != 'true'
        working-directory: build
        run: |
          curl -L --progress-bar -o raspios-lite.img.xz \
            https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2025-05-13/2025-05-13-raspios-bookworm-arm64-lite.img.xz
          xz -d raspios-lite.img.xz
          mv raspios-lite.img input.img

      - name: Run CustoPiZer
        uses: OctoPrint/CustoPiZer@main
        with:
          workspace: "${{ github.workspace }}/build"
          scripts:  "${{ github.workspace }}/scripts"
          config: "${{ github.workspace }}/config.local"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (input.img)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/input.img
          asset_name: input.img
          asset_content_type: application/octet-stream
