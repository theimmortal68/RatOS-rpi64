name: Build RPi Image

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main

jobs:
  pi-gen-with-larger-disk-space:
    runs-on: ubuntu-latest
    outputs:
      image-path: ${{ steps.pi-gen.outputs.image-path }}

    steps:
      - id: pi-gen
        uses: usimd/pi-gen-action@v1.10.0
        with:
          image-name: raspios-base
          stage-list: stage0 stage1 stage2
          increase-runner-disk-size: true
          compression: xz
          enable-ssh: 1
          export-last-stage-only: true
          hostname: raspios
          keyboard-keymap: us
          keyboard-layout: English (US)
          locale: en_US.UTF-8
          password: raspberry
          pi-gen-version: arm64
          timezone: America/New_York
          username: pi
          wpa-country: 'us'

      - name: Upload pi-gen image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pi-gen-image
          path: ${{ steps.pi-gen.outputs.image-path }}

      - name: Create Release Tag
        id: create_tag
        run: |
          TAG="rpi-image-$(date -u +'%Y%m%d%H%M%S')"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Created tag $TAG"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: Release ${{ steps.create_tag.outputs.tag_name }}
          body: Automated Raspberry Pi OS image build
          draft: false
          prerelease: false

      - name: Upload Image to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.pi-gen.outputs.image-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
